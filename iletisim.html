
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim - Atacan Nakliyat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f7f7f7);
      margin: 0;
      color: #2c2c2c;
    }
    header {
      background: #1e1e1e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      color: #ffcc00;
    }
    section {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }
    p, label {
      font-size: 17px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #ffcc00;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2c2c2c;
      color: white;
    }
    iframe {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <h1>İletişim</h1>
</header>

<section>
  <p>Bizimle iletişime geçmekten çekinmeyin. Size en kısa sürede dönüş sağlayacağız.</p>

  <form>
    <label>Ad Soyad</label>
    <input type="text" placeholder="Adınızı girin">
    <label>E-posta</label>
    <input type="email" placeholder="E-posta adresiniz">
    <label>Mesajınız</label>
    <textarea rows="5" placeholder="Mesajınızı yazın"></textarea>
    <button type="submit">Gönder</button>
  </form>

  <h2>Harita</h2>
  <iframe src="https://maps.google.com/maps?q=istanbul&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>

</section>

</body>
</html>
